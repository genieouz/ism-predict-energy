<div class="content">
  <form>
    <h2>Formulaire de prediction</h2>
    <div *ngFor="let k of keys" class="form-group">
      <div class="label">{{k}}</div>
      <input name="{{k}}" [(ngModel)]="this['data'][k]" class="form-control form-control-lg" type="text">
    </div>
    <button type="button" class="btn btn-success" (click)="predict()">Predict</button>
    <div class="alert alert-success" role="alert" *ngIf="result">
      {{result}}
    </div>
  </form>
  <div class="block">
    <div class="label"><b>Ou ajouter un JSON</b></div>
    <div class="form-group">
      <textarea  (change)="change($event)" rows="5"  class="form-control form-control-lg"></textarea>


    </div>
    <div class="form-group">
      <div class="label">Example de JSON</div>
      <textarea rows="3" class="form-control form-control-lg">{{to_str(sample)}}</textarea>
    </div>
    <div>
      <button type="button" class="btn btn-success">Fill Form</button>
    </div>
  </div>
</div>
